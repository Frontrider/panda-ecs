apply plugin: "kotlin"
apply plugin: "jacoco"
apply plugin: "idea"
apply plugin: 'org.jetbrains.dokka'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "http://repository.jetbrains.com/all"
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

dokka {
    outputFormat = "markdown"
}

test {
    reports {
        junitXml.enabled = false
        html.enabled = false
    }
}

check {
    dependsOn jacocoTestReport
}
